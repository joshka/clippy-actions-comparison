on:
  pull_request:

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v4
      - name: Clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: clechasseur/rs-clippy-check@v3
