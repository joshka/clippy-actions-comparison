on:
  pull_request:

jobs:
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: hamirmahal/clippy-check@v1.0.0
        with:
          token: ${{secrets.GITHUB_TOKEN}}
